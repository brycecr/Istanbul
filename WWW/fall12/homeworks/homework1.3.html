<label class="ss-q-help" for="entry_10">

Imagine constructing a very simple <i>reflex</i> agent to navigate a
maze with code that looks like this: <br><br>
<b>def</b> reflex(percept):<br>
&nbsp;&nbsp;// If there is a wall in front of the robot, turn right in-place.<br>
&nbsp;&nbsp;// Else, move forward<br>
&nbsp;&nbsp;<b>if</b> percept.IsWall:<br>
&nbsp;&nbsp;&nbsp;&nbsp;<b>return</b> "Turn-Right"<br>
&nbsp;&nbsp;<b>else</b>:<br>
&nbsp;&nbsp;&nbsp;&nbsp;<b>return</b> "Move-Forward"<br>
<br>
If the agent reaches the goal, it gains 10 points. In which of the following starting locations is the
agent <i>rational</i>? <br>
Notes: <br>
&nbsp;&nbsp;* The <i>percept</i> variable represents the state of the block in front of
the robot (whether or not its a wall). <br> 
&nbsp;&nbsp;* Turning occurs in-place. <br>
&nbsp;&nbsp;* The agent begins facing West in locations A and B, and North in C.
<br>
